name: CI with gradle

on: # Event
  push:
    branches: [ master ] 
  pull_request:
    branches: [ master ]

jobs: 
  test: # Job id
    runs-on: ubuntu-latest # Runner
    steps:
    - uses: actions/checkout@v2 # Step
    - name: Set up JDK 8 
      uses: actions/setup-java@v1
      with:
        java-version: 8 
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Test with Gradle
      run: ./gradlew test
